<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Library</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
          integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
    <link rel="shortcut icon" href="images/logo.svg"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/user_header.html"/>
<main>
    <div class="container marketing">
        <div class="row featurette">
            <hr class="featurette-divider mt-1 mb-md-5">
            <table class="mt-3 ml-3" style="border-width: 100px">
                <tr th:each="el : ${books}">
                    <td style="width: 300px">
                        <img style="border-radius: 3px" th:src="${el.img}" width="180">
                        <div class="row featurette mt-2 mb-0">
                            <form method="get">
                                <button type="submit" class="btn btn-lg btn-primary btn-block mt-3"
                                        style="background-color: #9E9C9C; border: none;width: 180px; font-size: 15px">
                                    Добавить на полку</button>
                            </form>
                            <a href="/catalog" style="color: #495057; text-decoration: none;"> ← Вернуться назад</a>
                        </div>
                    </td>
                    <td style="font-size: 20px">
                        <p th:text="${el.title}"/>
                        <p th:text="'Автор: ' + ${el.author}"/>
                        <p th:text="'Жанр: ' + ${el.genre}"/>
                        <p th:text="'Год: ' + ${el.year}"/>
                        <p th:text="${el.description}"/>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h4 class="mt-4">Отзывы</h4>
                        <div th:each="comment : ${comments}">
                            <p th:text="${comment.getAuthorName()} +'       ★' + ${comment.grade}" class="mt-5"/>
                            <p th:text="${comment.text}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <h5 class="mt-4">Оставить отзыв о книге:</h5>
                        <form th:action="@{/1}" method="post">
                            <textarea name="text" type="text" style="width: 500px; height: 150px"></textarea>
                            <div class="rating-area">
                                <input type="radio" id="star-5" name="grade" value="5">
                                <label for="star-5" title="Оценка «5»"></label>
                                <input type="radio" id="star-4" name="grade" value="4">
                                <label for="star-4" title="Оценка «4»"></label>
                                <input type="radio" id="star-3" name="grade" value="3">
                                <label for="star-3" title="Оценка «3»"></label>
                                <input type="radio" id="star-2" name="grade" value="2">
                                <label for="star-2" title="Оценка «2»"></label>
                                <input type="radio" id="star-1" name="grade" value="1">
                                <label for="star-1" title="Оценка «1»"></label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-primary btn-block mt-3"
                                    style="background-color: #28a745; border: none;width: 150px; margin-left: 177px;">
                                    Тык</button>
                        </form>
                        <p th:text="${error}" style="color: red"/>
                    </td>
                </tr>
            </table>
        </div>
        <footer th:insert="blocks/footer.html"></footer>
    </div>
    </div>
</main>
</body>
</html>
